    </div>
    <div class="card quiz-box">
      <div class="card-header">
        <div class="title">Quiz App</div>
        <div class="timer">
          <div class="time_text">Kalan Süre</div>
          <div class="time_second"><!--10 --></div>
        </div>
        <div class="time_line"></div>
      </div>
      <section class="card-body">
        <div class="question_text">
          <!-- <span>Hangisi js paket yönetim uygulamasıdır?</span> -->
        </div>
        <div class="option_list">
          <div class="option">
            <!-- <span>a: Node.js</span>
            <div class="icon"><i class="fas fa-check"></i></div>
          </div>
          <div class="option">
            <span>b: Typescript</span>
            <div class="icon"><i class="fas fa-times"></i></div>
          </div>
          <div class="option correct">
            <span>c: Npm</span>
            <div class="icon"><i class="fas fa-times"></i></div>

            <span>d: Nuget</span>
            <div class="icon"><i class="fas fa-times"></i></div> -->

        </div>

        </div>
        <button class="next_btn btn btn-primary btn-sm">Next</button>
      </footer>
    </div>
    <div class="card score_box">
      <div class="icon"><i class="fas fa-crown"></i></div>
      <div class="score_text">
        <!--Toplam 4 sorudan 2 doğru cevap verdiniz -->
      </div>
      <div class="buttons">
        <button class="btn btn-primary btn_replay">Tekrar Başlat</button>

        <button class="btn btn-primary btn_quit">Bitir</button>
      </div>
    </div>
    <script src="soru.js"></script>
    <script src="quiz.js"></script>
